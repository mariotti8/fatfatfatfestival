<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RGB Channel Split Scroll Effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:300,400" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <svg width="600" height="450" viewBox="0 0 600 450">
    <filter id="sepia" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feColorMatrix type="matrix" values=".33 .33 .33 0 0
                .33 .33 .33 0 0
                .33 .33 .33 0 0
                0 0 0 1 0" in="SourceGraphic" result="colormatrix" />
      <feComponentTransfer in="colormatrix" result="componentTransfer">
        <feFuncR type="table" tableValues="0.08 0.95" />
        <feFuncG type="table" tableValues="0.04 0.66" />
        <feFuncB type="table" tableValues="0.15 0.5" />
        <feFuncA type="table" tableValues="0 1" />
      </feComponentTransfer>
      <feBlend mode="normal" in="componentTransfer" in2="SourceGraphic" result="blend" />
    </filter>
  </svg>
  <div class="section">
    <div class="center one">

      <div class="r"></div>
      <div class="g"></div>
      <div class="b"></div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
